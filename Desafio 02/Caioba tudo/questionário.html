	<nav><!--------- NAVEGAÇÃO ------>
	<div class="navegacao02">

					<a href="index.html"> Página incial </a>

							<li class="sobre">

		</ul>

	<center>
	<article> <!-------- INCIO DOS INPUTS ------->
			<form>	 <!--------- INCIO DO FORMULÁRIOS --->
			<div id="caioba">
				<h2> Formulário </h2>
				 <!--------- NOME ------------>
				<label for="nome">Nome:</label> 
				<input type="text" name="nome" id="nome" required="">
				 <!---------- EMAIL -------->
				 <br>
				 <br>
				 <label for="email">Email:</label> 
				<input type="email" name="email" required="Coloque o E-mail">
				<br>
				<br>
						 <!---------- SENHA -------->
				 <label for="senha">Senha:</label> 
				<input type="password" name="senha" required="Coloque a sua senha">
				<br>
				<br>
				 <!---------- NÚMERO -------->
				 <label for="numero">Número:</label> 
				<input type="number" name="número" step="2" min="5" max="25" required="">
				<br>
				<br>
					 <!---------- URL -------->
				 <label for="url">URL:<br></label> 
				<input type="url" name="url" id="url" required="" placeholder="https/www.google.com.br">
				<br>
				<br>
						 <!---------- Pequisa -------->
				 <label for="pesquisa">pesqusa:</label> 
				<input type="search" name="pesquisa" id="pesquisa" required="">
				<br>
				<br>
						 <!---------- Range -------->
				 <label for="range">Range:</label> 
				<input type="range" name="range" id="range" min="10" value="4" max="20">
				<br>
				<br>
						 <!---------- DATA -------->
				 <label for="data">data:</label> 
				<input type="date" name="data" id="data">
				<br>
				<br>
						 <!---------- Cor -------->
				 <label for="cor">Cor:</label> 
				<input type="color" name="cor" id="cor">
				<br>
				<br>
				 <!---------- ENVIAR -------->
				<input id="button" type="submit" value="Enviar">
			</div>
				</div>	<!-------- FIM DOS FORMULÁRIOS --->
			</form>
	</article> <!------- FIM DOS INPUTS --------->
